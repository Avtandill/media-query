<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left_img">
            <div class="frame">
                <img src="./pics/pixelonium-logo.png" alt="brand">
                <p class="text">We are an experience maker , we help you to have a better experience in visual communication</p>
            </div>
        </div>

        <div class="right-form">
            <form action="#" class="form">
                <h1>Sign in to Pixelonium</h1>
                <p class="sub-text">Login by Your Secure Account</p>
                <div class="bttns">
                    <button class="bttn-google"><img src="pics/google.png" alt="google" class="bttn-g">Sign in with Google</button>
                    <button class="bttn-fb"><img src="pics/facebook.png" alt="fb" class="fb"></button>
                </div>
                <div class="line"></div>
                <input type="email" class="input" placeholder="Username, Email or Phone Number">
                <div class="forget-box">
                    <p class="forget">Forget password? <a href="#">Click here</a></p>
                </div>
                <button class="submit-bttn">Continue</button>
                <p class="last-txt">Questions? <br>Email us at <span>support@pixelonium.com</span></p>
            </form>
        </div>
</body>
</html>
